basePath: /api/v1
definitions:
  controller.ForgotPassword.userEmailReq:
    properties:
      email:
        maxLength: 150
        type: string
    required:
    - email
    type: object
  controller.UpdatePassword.userPassword:
    properties:
      password:
        maxLength: 50
        minLength: 8
        type: string
    required:
    - password
    type: object
  models.CreateUser:
    properties:
      email:
        maxLength: 150
        type: string
      firstName:
        maxLength: 50
        type: string
      identifier:
        maxLength: 100
        type: string
      lastName:
        maxLength: 50
        type: string
      password:
        maxLength: 50
        minLength: 8
        type: string
      phoneNumber:
        type: string
    required:
    - email
    - firstName
    - identifier
    - lastName
    - password
    - phoneNumber
    type: object
  models.ErrorResponse:
    properties:
      errors: {}
      msg:
        type: string
    type: object
  models.UpdateUser:
    properties:
      avatar:
        type: string
      email:
        maxLength: 150
        type: string
      firstName:
        maxLength: 50
        type: string
      lastName:
        maxLength: 50
        type: string
      phoneNumber:
        type: string
    required:
    - email
    - firstName
    - lastName
    - phoneNumber
    type: object
  models.User:
    properties:
      avatar:
        type: string
      createdAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      identifier:
        type: string
      lastName:
        type: string
      phoneNumber:
        type: string
      updatedAt:
        type: string
    type: object
  models.UserLogin:
    properties:
      identifier:
        maxLength: 100
        type: string
      password:
        maxLength: 50
        minLength: 8
        type: string
    required:
    - identifier
    - password
    type: object
  models.UserToken:
    properties:
      access_Token:
        type: string
    type: object
host: localhost:8080
info:
